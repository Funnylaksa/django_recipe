{% extends 'base.html' %}

<style>p.indent{ padding-left: 1.8em }</style>

{% block content %}
<form method="POST"> {% csrf_token %}
  <h1> Do you want to delete product? "{{ object.title }}"?</h1>
  <p><input type='submit' value='Yes' /> <a href='recipe/all'>Cancel</a></p>
</form>


<h1> {{ object.title }} </h1>
<img src="{{ object.picture.url }}" width="800">

<br><br><br>
<h3 class="indent"> Steps </h3>
<p> {{ object.steps }} </p>
{% endblock %}
